name: "flake check"
on:
  pull_request:
  push:
jobs:
  flake-check:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            extra-experimental-features = pipe-operators
      - run: nix flake check
