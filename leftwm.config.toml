# vim:ft=toml
modkey = "{{wm.modkey}}"
mousekey = "{{wm.modkey}}"
workspaces = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
layouts = ["MainAndVertStack", "MainAndHorizontalStack", "MainAndDeck", "GridHorizontal", "EvenHorizontal", "EvenVertical", "Fibonacci", "CenterMain", "CenterMainBalanced", "Monocle", "RightWiderLeftStack", "LeftWiderRightStack"]
layout_mode = "Workspace"
scratchpad = []
disable_current_tag_swap = true
focus_behaviour = "Driven"
focus_new_windows = true

#Screenshot
[[keybind]]
command = "Execute"
value = "flameshot gui"
key = "Print"
modifier = []

#Window sizing
[[keybind]]
command = "ToggleFullScreen"
key = "f"
modifier = ["modkey"]

# Music controls
[[keybind]]
command = "Execute"
value = "amixer set 'Master' 5%+"
key = "XF86XK_AudioRaiseVolume"
modifier = []

[[keybind]]
command = "Execute"
value = "amixer set 'Master' 5%-"
key = "XF86XK_AudioLowerVolume"
modifier = []

[[keybind]]
command = "Execute"
value = "playerctl play-pause -p spotify"
key = "XF86XK_AudioPlay"
modifier = []

[[keybind]]
command = "Execute"
value = "playerctl previous -p spotify"
key = "XF86XK_AudioPrev"
modifier = []

[[keybind]]
command = "Execute"
value = "playerctl next -p spotify"
key = "XF86XK_AudioNext"
modifier = []

#rofi
[[keybind]]
command = "Execute"
value = "rofi -show drun"
