# vim:ft=toml
add_newline = false

[shell]
disabled = false
fish_indicator = "🐟"

[git_metrics]
disabled = false

[git_status]
ahead = "祝"

[status]
symbol = "🔴"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[character]
success_symbol = "[](bold green) "
error_symbol = "[](bold red) "
vicmd_symbol = "[](bold green) "

[jobs]
symbol = "⏰"
