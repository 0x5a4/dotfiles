set -g escape-time 0
set -g default-terminal "screen-256color"
set-option -g focus-events on

set-option -g status-interval 2
set-option -g automatic-rename on
set-option -g automatic-rename-format '#(~/.config/tmux/pane_title.sh #{pane_current_path}):#{pane_current_command}'

# vim all the way
set -g status-keys vi

unbind %
unbind '"'
# if i use splits i will propably want the same dir
bind b split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind g copy-mode

# resize shortcuts
bind k resize-pane -U
bind j resize-pane -D
bind l resize-pane -R 5
bind h resize-pane -L 5

# nova config
set -g @nova-rows 0
set -g @nova-nerdfonts true
set -g @nova-segment-bat "#{battery_icon} #{battery_percentage}"
set -g @nova-segment-whoami "#(whoami)@#h"
set -g @nova-segment-whoami-colors "#50fa7b #282a36"
set -g @nova-segments-0-right "bat cpu whoami"
set -g @cpu_percentage_format "%5.1f%%"
set -g @nova-segment-cpu "ï¡š #(~/.config/tmux/plugins/tmux-cpu/scripts/cpu_percentage.sh)"
set -g @nova-segment-cpu-colors "#282a36 #f8f8f2"

# define plugins
set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h'  'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j'  'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k'  'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'M-,' if-shell \"$is_vim\" 'send-keys M-,'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'M-,' if-shell \"$is_vim\" 'send-keys M-,'  'select-pane -l'"

bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R
bind-key -T copy-mode-vi 'M-,' select-pane -l

# install plugins
run '~/.config/tmux/plugins/tpm/tpm'
